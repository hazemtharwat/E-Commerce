<section class="container">

    <div class="text-2xl font-bold border-left-3 pl-3 mb-4 text-orange-600" >
<h1>cart Page</h1>
    </div>
    <table class="table table-striped table-dark w-full">
        <thead >
            <tr>
                <th>product</th>
                <th>price</th>
                <th>quantity</th>
                <th>subtotal</th>
            </tr>
        </thead>
        <tbody class="w-full">
            @for(prod of cartList ;track $index){
            @for (item of prod.products; track $index) {
            <tr class="text-center w-full">
                <td class="text-center">{{item.title}}</td>
                <td class="text-center">{{item.price}}</td>
                <td class="text-center">{{item.quantity}}</td>
                <td class="text-center">{{item.total}}</td>
            </tr>
        }
    }
        </tbody>
    </table>
</section>
